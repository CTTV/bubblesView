<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
    <div id="mydiv"></div>
    <script>
    var curvedPathSvg = d3.select("#mydiv")
        .append("svg")
        .attr("width", 500)
        .attr("height", 500);
    curvedPathSvg
        .append("defs")
        .append("path")
        .attr("id", "s3")
        .attr("d", "M 10,90 Q 100,15 200,70 Q 340,140 400,30");
    var ___g = curvedPathSvg
        .append("g");
    ___g
        .append("text")
        .append("textpath")
        .attr("xlink:href", "#s3")
        .text("Wavy text in the gimmick for many years to come (d3)");
    ___g
        .append("use")
        .style({
            stroke: "black",
            fill: "none"
        })
        .attr("xlink:href", "#s3");

    </script>
</body>
</html>
